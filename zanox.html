<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title> Adamou BELLO - Zanox upload test </title>  
</head>

<body>
<form id="FormZanox" name="FormZanox" action="http://cvu.zanox.com/rest/upload/cv" enctype="multipart/form-data" method="POST" >

<fieldset>
<h1>Zanox ReST webservice test</h1>

<input type="file" id="file" name="file" value="Upload your cv" />

<br><br>

Write your firstname here<br>
<input type="text" id="firstname" name="firstname" value="" />
<br><br>

Write your lastname here<br>
<input type="text" id="lastname" name="lastname" value="" />
<br><br>


Write your email here<br>
<input type="email" id="email" name="email" value="" />
<br><br>


Write your job title here<br>
<input type="text" id="jobtitle" name="jobtitle" value="" />
<br><br>


Write your source here<br>
<input type="text" id="source" name="source" value="" />

<br><br><br>

<input type="submit" id="BtnSubmit" name="BtnSubmit" value="Submit" />
</fieldset>

</form>
</body>
</html>
